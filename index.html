<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Explorer</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: Arial;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .anatomy-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }
        .glowing {
            filter: drop-shadow(0 0 15px #00a2ff);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { filter: drop-shadow(0 0 10px #00a2ff); }
            100% { filter: drop-shadow(0 0 20px #00a2ff); }
        }
        #loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- All layers will be added here by JavaScript -->
    </div>
    <div id="loading">Loading anatomy model...</div>

    <script>
        // Configuration for all layers
        const layers = [
            { id: 'base', src: 'test.png', interactive: false },
            { id: 'skull', src: 'skull.png', interactive: true },
            { id: 'spine', src: 'spine.png', interactive: true },
            { id: 'ribcage', src: 'ribcage.png', interactive: true },
            { id: 'pelvis', src: 'pelvis.png', interactive: true },
            { id: 'right-arm', src: 'right-arm.png', interactive: true },
            { id: 'left-arm', src: 'left-arm.png', interactive: true },
            { id: 'hands', src: 'hands.png', interactive: true },
            { id: 'thighs', src: 'thighs.png', interactive: true },
            { id: 'lower-leg', src: 'lower-leg.png', interactive: true },
            { id: 'feet', src: 'feet.png', interactive: true }
        ];

        // Create all layers
        const container = document.getElementById('container');
        const loading = document.getElementById('loading');
        
        layers.forEach(layer => {
            const img = document.createElement('img');
            img.className = 'anatomy-layer';
            img.id = `${layer.id}-layer`;
            img.src = layer.src;
            img.alt = layer.id;
            img.style.zIndex = layers.indexOf(layer);
            container.appendChild(img);
            
            if (layer.interactive) {
                const canvas = document.createElement('canvas');
                canvas.className = 'hit-canvas';
                canvas.id = `${layer.id}-canvas`;
                canvas.style.zIndex = layers.indexOf(layer) + 100;
                container.appendChild(canvas);
            }
        });

        // Wait for base image to load first
        const baseImg = document.getElementById('base-layer');
        baseImg.onload = initInteractiveLayers;
        baseImg.onerror = () => showError("Failed to load base image");

        function initInteractiveLayers() {
            loading.textContent = "Initializing interactive layers...";
            
            // Set container size to match base image
            container.style.width = baseImg.width + 'px';
            container.style.height = baseImg.height + 'px';
            
            // Initialize interactive layers
            let loadedCount = 0;
            layers.filter(l => l.interactive).forEach(layer => {
                const img = document.getElementById(`${layer.id}-layer`);
                const canvas = document.getElementById(`${layer.id}-canvas`);
                
                img.onload = function() {
                    // Set canvas to image size
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    canvas.style.width = img.width + 'px';
                    canvas.style.height = img.height + 'px';
                    
                    // Draw image on canvas
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    // Make canvas interactive
                    canvas.onmousemove = function(e) {
                        const rect = canvas.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        // Check pixel transparency
                        const pixel = ctx.getImageData(x, y, 1, 1).data;
                        if (pixel[3] > 10) { // If not transparent
                            img.classList.add('glowing');
                        } else {
                            img.classList.remove('glowing');
                        }
                    };
                    
                    canvas.onmouseleave = function() {
                        img.classList.remove('glowing');
                    };
                    
                    loadedCount++;
                    if (loadedCount === layers.filter(l => l.interactive).length) {
                        loading.style.display = 'none';
                    }
                };
                
                img.onerror = () => showError(`Failed to load ${layer.id} image`);
            });
        }

        function showError(message) {
            loading.style.color = 'red';
            loading.textContent = message;
            console.error(message);
        }
    </script>
</body>
</html>
